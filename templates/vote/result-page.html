{% extends 'base.html' %}

{% block title %}Results of {{ category.name }} portfolio {% endblock %}


{% block content %}

<div class="">
    <p class="text-center bg-gray-800 shadow-md text-gray-100 text-4xl sm:text-6xl font-extrabold py-6 mb-2 ">{{ category.name }}</p>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 my-10">

        {% for candidate in category.candidates.all %}

            <div class="shadow-2xl p-5"> 
                <!-- render the name of the candidate -->
                <h1 class="text-4xl text-center text-gray-800 py-6 font-bold">{{ candidate.full_name }}</h1> 

                <!-- render the picture of the candidate from the form-->
                <div class="">
                    <img src="{{ candidate.picture.url }}" class="w-full h-80 rounded-md">
                </div>

                <div class="my-2"> <!-- display number of votes-->
                    <h1 class="text-center text-gray-800 font-extrabold text-5xl py-2">Votes - {{ candidate.number_of_votes }}</h1>
                </div>

            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
