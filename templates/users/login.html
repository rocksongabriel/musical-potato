{% extends 'base.html' %} 

{% block title %}Login to vote{% endblock title %} 


{%block content %}

<div class="flex justify-center lg:my-36 md:mt-16 my-12">
  <div class="bg-white p-5 shadow-2xl rounded-md w-full sm:w-3/4 md:w-96">
    <h1 
        class="text-center text-3xl font-extrabold pb-2 text-gray-800 border-b-2 border-gray-900 py-2 mb-5"
    >
        LOGIN TO VOTE
    </h1>

    <form method="POST" class="">
        {% csrf_token %} 
        {% if form.non_field_errors %}
        <div class="my-3">
        {% for error in form.non_field_errors %}
        <p class="text-red-600 font-bold">{{ error }}</p>
        {% endfor %}
        </div>
        {% endif %}

        <!-- Username group -->
        <div class="mt-4">
            <label 
                for="{{ form.username.id_for_label }}" 
                class="text-gray-800 font-bold text-lg py-2"
            >
                Student ID
            </label>
            <input
                type="text"
                name="{{ form.username.name }}"
                autofocus
                autocapitalize="none"
                autocomplete="username"
                maxlength="{{ form.username.max_length }}"
                {% if form.username.field.required %}required{% endif %}
                id="{{ form.username.id_for_label }}"
                class="w-full border border-gray-800 p-2 focus:outline-none"
            />
        </div>

        <!-- Password group -->
        <div class="mt-5">
            <label 
                for="{{ form.password.id_for_label }}" 
                class="text-gray-800 font-bold text-lg py-2"
            >
                Password
            </label>
            <input
                type="password"
                name="{{ form.password.name }}"
                autocomplete="current-password"
                required
                id="{{ form.password.id_for_label }}"
                class="w-full p-2 border border-gray-800 focus:outline-none"
            />
        </div>

        <button
        type="submit"
        class="font-bold text-xl py-2 px-5 w-full mt-5 bg-blue-600 text-white hover:bg-blue-700 rounded-md"
        >
        Login
        </button>
    </form>
  </div>
</div>

{% endblock content %}
