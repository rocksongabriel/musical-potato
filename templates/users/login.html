{% extends 'base.html' %} 

{% block title %}Login to vote{% endblock title %} 


{%block content %}

<div class="flex justify-center">
  <div class="bg-gray-800 p-5 shadow-2xl rounded-md w-full sm:w-3/4 md:w-96">
    <h1 class="text-center text-3xl font-bold pb-2 text-white border-b py-2">LOGIN TO VOTE</h1>

    <form method="POST" class="text-gray-900">
        {% csrf_token %} 
        {% if form.non_field_errors %}
        <div class="my-3">
        {% for error in form.non_field_errors %}
        <p class="text-red-600 font-bold">{{ error }}</p>
        {% endfor %}
        </div>
        {% endif %}

        <!-- Username group -->
        <div class="my-2">
            <label for="id_username" class="text-gray-100 font-bold text-lg py-1">Student ID</label>
            <input
                type="text"
                name="username"
                value="gabriel"
                autofocus
                autocapitalize="none"
                autocomplete="username"
                maxlength="150"
                required
                id="id_username"
                class="w-full border border-gray-800 p-2 focus:outline-none"
            />
        </div>

        <!-- Password group -->
        <div>
            <label for="id_password" class="text-gray-100 font-bold text-lg py-1">Password</label>
            <input
                type="password"
                name="password"
                autocomplete="current-password"
                required
                id="id_password"
                class="w-full p-2 border border-gray-800 focus:outline-none"
            />
        </div>

        <button
        type="submit"
        class="font-bold text-xl py-2 px-5 w-full mt-5 bg-blue-600 text-white hover:bg-blue-700 rounded-md"
        >
        Login
        </button>
    </form>
  </div>
</div>

{% endblock content %}
